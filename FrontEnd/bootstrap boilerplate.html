<body id="home">
    
    <br>
    <p>Welcome to Acme Inc. HR Portal</p>
    
    <h1 id="title1">Applicant DNA Interface Mode:</h1>
    
    <!-- Page Display Mode -->
    <div>
        <span id="displayTitle1">Page Display Mode: </span> 
        <span class="displayTitle2">Pre-Interview</span>

        <!-- Rounded switch -->
    
        <span>
            <!-- Rounded switch -->
            <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
            </label>
        </span>

        <span class="displayTitle2">Post-Interview</span>

    </div>
    

    <!-- begin the div element of individuals -->
    <div id="individuals">
            <br>

            <p id="searchTitle">Search For Individual Applicant</p>
            <span>
                <!-- Search Bar Below: -->
                <form>
                    <input type="text" name="search" placeholder="Search..">
                </form>
            </span>
            
            <!-- submit button in line with the search form -->
            <span>
                <button type="button" class="btn btn-primary">Primary</button>
            </span>
        <br>
