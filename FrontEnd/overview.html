<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
        <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
</head>

<body><div class="container-fluid ">
    <div class="row dna-banner">
        <img  style="margin:auto;margin-top: 50px;" src="employeeDNA_logo_small.png">
    </div>
    <div class="row center-text" style="margin: 25px auto;">
        <h2 class="center"> Results</h2>
    </div>
    <div class="row" style="display:inline-block; width:50%; margin-left:25%">
        <!-- Applicant Name Information -->
        <div class="result">
            <span class = "dataPoint">Name:</span>
            <span id ="nameOutput" class = "dataOutput"> Joe Smith</span>
        </div>
        <br>    
        <!-- Applicant ID Information -->
        <div class="result">
            <span class = "dataPoint">Applicant ID:</span>
            <span id ="applicantIdOutput" class = "dataOutput"> 1</span>
        </div>
        <br>
        <!-- Years Experience -->
        <div class="result">
                <span class = "dataPoint">Years Experience:</span>
                <span id ="yearsOutput" class = "dataOutput"> 10</span>
        </div>
        <br>
        <!-- Number of Employers -->
        <div class="result">
            <span class = "dataPoint">Number of Employers:</span>
            <span id ="yearsOutput" class = "dataOutput"> 10</span>
        </div>
        <br>
        <!-- Years of Relevant Experience -->
        <div class="result">
            <span class = "dataPoint">Years Rel Experience:</span>
            <span id ="yearsOutput" class = "dataOutput"> 10</span>
        </div>
        <br>
        <!-- Undergrad Degree -->
        <div class="result">
            <span class = "dataPoint">Bachelor Degrees:</span>
            <span id ="bachelorOutput" class = "dataOutput"> 1</span>
        </div>
        <br>
        <!-- Masters Degrees -->
        <div class="result">
            <span class = "dataPoint">Masters Degrees:</span>
            <span id ="masterOutput" class = "dataOutput"> 1</span>
        </div>
        <br>
        <!---Doctorate Degrees -->
        <div class="result">
            <span class = "dataPoint">Doctorate Degrees:</span>
            <span id ="doctorateOutput" class = "dataOutput"> 1</span>
        </div>
        <br>
         <!---Referall Source -->
        <div class="result">
            <span class = "dataPoint">Referall Source:</span>
            <span id ="sourceOutput" class = "dataOutput"> Glassdoor</span>
        </div>
        <br>
   <!-- end the div preinterview id data display section -->
    </div>


</body>
</html>
