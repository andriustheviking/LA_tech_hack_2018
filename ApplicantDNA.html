<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
</head>
<body>
	<fieldset>
		<h1>Applicant DNA Aggregator</h1>

	<div class="wrap">
   <div class="search">
      <input type="text" class="searchTerm" placeholder="Look-Up Applicant">
      <button type="submit" class="searchButton">
        <i class="fa fa-search"></i>
     </button>
   </div>
</div>
	
	<h3>Years of Experience</h3>
	<select name="Years of Experience">
	  <option value="1 - 5">1 - 5</option>
	  <option value="6 - 10">6 - 10</option>
	  <option value="11 - 15">11 - 15</option>
	  <option value="16+">16+</option>
  </select>

  <h3>Number of Employers</h3>
	<select name="Number of Emplyers">
	  <option value="1">1</option>
	  <option value="2">2</option>
	  <option value="3">3</option>
	  <option value="4+">4+</option>
  </select>

  <h3>Submittal Source</h3>
	<select name="Submittal Source">
	  <option value="Indeed">Indeed</option>
	  <option value="Monster">Monster</option>
	  <option value="Dice">Dice</option>
	  <option value="LinkedIn">LinkedIn</option>
  </select>

</fieldset>

<!--   <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
        </label> -->


</body>
</html>
